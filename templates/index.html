<!DOCTYPE html>
<html>
<head>
    <title>InsurePredict-ML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .result p {
            line-height: 1.6;
            font-size: 1.05em;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .result.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• InsurePredict-ML</h1>
        <p class="subtitle">Predict Customer Insurance Cross-Sell Probability</p>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>üë§ Gender</label>
                    <select name="Gender" required>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üéÇ Age</label>
                    <input type="number" name="Age" min="18" max="100" value="35" required>
                </div>
                
                <div class="form-group">
                    <label>ü™™ Has Driving License</label>
                    <select name="HasDrivingLicense" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üìç Region ID</label>
                    <input type="number" name="RegionID" value="28" required>
                </div>
                
                <div class="form-group">
                    <label>üîÑ Previously Switched</label>
                    <select name="Switch" required>
                        <option value="">Select...</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üöó Vehicle Age</label>
                    <select name="VehicleAge" required>
                        <option value="">Select...</option>
                        <option value="< 1 Year">< 1 Year</option>
                        <option value="1-2 Year">1-2 Year</option>
                        <option value="> 2 Years">> 2 Years</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üí• Past Accident</label>
                    <select name="PastAccident" required>
                        <option value="">Select...</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üí∞ Annual Premium</label>
                    <input type="number" name="AnnualPremium" value="30000" required>
                </div>
                
                <div class="form-group">
                    <label>üìû Sales Channel ID</label>
                    <input type="number" name="SalesChannelID" value="152" required>
                </div>
                
                <div class="form-group">
                    <label>üìÖ Days Since Created</label>
                    <input type="number" name="DaysSinceCreated" value="200" required>
                </div>
            </div>
            
            <button type="submit">üîÆ Predict Cross-Sell Probability</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing prediction...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            const formData = new FormData(e.target);
            const data = {};
            
            formData.forEach((value, key) => {
                // Convert to number if possible
                if (!isNaN(value) && value !== '') {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (result.prediction === 1) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <div class="icon">‚úÖ</div>
                        <h3>High Probability: WILL BUY Insurance!</h3>
                        <p><strong>Prediction:</strong> This customer is likely to purchase additional insurance coverage.</p>
                        <p style="margin-top: 10px;"><strong>üí° Recommendation:</strong> Prioritize this lead! Reach out with personalized insurance offers and packages.</p>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #666;">Model Confidence: Based on customer profile and historical patterns</p>
                    `;
                } else {
                    resultDiv.className = 'result warning';
                    resultDiv.innerHTML = `
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Low Probability: Will NOT Buy Insurance</h3>
                        <p><strong>Prediction:</strong> This customer is unlikely to purchase additional insurance at this time.</p>
                        <p style="margin-top: 10px;"><strong>üí° Recommendation:</strong> Focus marketing efforts on higher-probability leads. Consider nurture campaigns for future engagement.</p>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #666;">Model Confidence: Based on customer profile and historical patterns</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div class="icon">‚ùå</div>
                    <h3>Error Occurred</h3>
                    <p>Unable to make prediction. Please check your input and try again.</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
